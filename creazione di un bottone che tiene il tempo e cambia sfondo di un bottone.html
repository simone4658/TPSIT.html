
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creazione di un bottone che tiene il tempo e cambia sfondo di un bottone</title>
  </head>
  <body>
    <h2>codice test per i giochi basati sui tempi</h2>

    <p id="demo">
        Questa pagina conta quanto tempo ci metti a premere il bottone
    </p>
    <p id="out">0.0</p>
    <button type="button" onclick="orologio()">Invia</button>
    <script>
      let i=0;
      let start=Date.now();
      function orologio() {
        document.getElementById("out").innerHTML="tempo in " + (Date.now()-start) + " ms";
      }
    </script>
  </body>
</html>
