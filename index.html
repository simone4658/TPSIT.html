<!DOCTYPE html>
<html>
<body>
<h1>Calcolo della moltiplicazione di "a" e "b" </h1>
<form id="frm1" >
 "a" vale: <input type="text" name="Hbase" value="0"><br>
 "b" vale: <input type="text" name="HArrivo" value="1000"><br><br>
 <!-- <input type="submit" value="Input dati Trekking">-->
</form>

<p>Calcola la seguente moltiplicazione:</p>
<button onclick="myFunction()">Calcolo moltiplicazione:</button>

<p>"a" è di:</p>
<p id="base"></p>
<p>"b" è di:</p>
<p id="arrivo"></p>

il prodotto è di:
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2*h1;
}

</script>

</body>
</html>
