<SCRIPT Language='JavaScript'>

    function inizia(){
       var b=document.getElementById('B');
       var velocità=500;
       
       setInterval(function () {
          velX=20;
          velY=10;
          y=parseInt(b.offsetLeft);
          y=y+velX;
          b.style.left=y;
          x=parseInt(b.offsetTop);
          x=x+velY;
          b.style.top=x;
          velX=velX+50;
          velY=velY+10;
       }, velocità);
       velocità=velocità+100;
    }
    
    </SCRIPT>
    
    
    <HTML>
       <HEAD>
       <TITLE>esercizio1.2</TITLE>
       </HEAD>
    
       <style type="text/css">
         
          #B{
             left: 210px;
             top: 50px;
             background-color: green;
             color: black;
             position: absolute;
             height: 100px;
             width: 100px;
             text-align: center;
             font-size: 20px; 
             border-width: 1px;
             border: solid black;
          }
    
       </style>
    
    
        <BODY onLoad="inizia()">
    
        <DIV id='B'></DIV>
    
       </BODY>
    
    </HTML>
