<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media elementi di un vettore</title>

  <style>
    .mediavettore{
        height: 100px;
        width: 100px;
        border: 3px solid black;
        background-color: white;
        padding: 50px;
        text-align: center;
    }
  </style>

</head>
<body onload="mediaa()">
  <script>
    let vet=[50];
    let somma=0;
        let media;
      function mediaa(){
 
          for(let i=0;i<50;i++){
            vet[i]=Math.round(Math.random()*50);
            somma+=vet[i];
          }
      }
      function risultato(){
        media=somma/50;
        document.getElementById("media").innerHTML=media;
      }
  </script>
  <div id="mediavettore" class="mediavettore">
    <p id="media"></p>
    <button onclick="risultato()">Media</button>
  </div>
</body>
</html>
