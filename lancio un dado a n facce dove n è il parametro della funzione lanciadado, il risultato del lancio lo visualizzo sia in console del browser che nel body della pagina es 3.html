<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>lancio un dado a n° facce (n°--> parametro della funzione "lanciadado"), il risultato del lancio lo visualizzo sia in console del browser che nel body della pagina</title>
  
</head>
<body>
    <script>
        function lanciadado(n){
            let dado=0;
            dado=Math.round((Math.random())*(n-1))+1;
            document.write(dado+" ");
            console.log(dado);
        }
        for(let i=0;i<1000;i++){
          lanciadado(6);
          if(i%100==0){
            document.write("<br>");
          }
        }
    </script>
</body>

</html>
